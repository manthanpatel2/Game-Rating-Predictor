  <title>Rating Predictor</title>

  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="static/vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">

<body>


  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <form action="{{url_for('predict')}}" method="post">  
        <div class="row">
            <div class="col-xl-9 mx-auto">
				<h1 class="mb-1 text-dark">Predict rating of any comment.</h1>
				<p class="mb-2 h5 text-dark">*Comment must have minimum length of 3 characters*</p>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            
                <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                    <input type="text" name="comment" value="{{comment}}" class="form-control form-control-lg" placeholder="Enter any comment..." style="resize: none; height: 70px;">
                </div>
                <div class="col-12 col-md-3">
                    <input class="btn btn-block btn-lg btn-light font-weight-bolder text-dark" name="prediction" value="{{rating}}" style="height: 70px;" disabled>
                </div>
                </div>
            
            </div>
        </div>


        <div class="row">
            <div class="col-xl-9 m-4 mx-auto">
            
            
            	<div class="col-md-1 col-lg-8 col-xl-3 mx-auto">
					<button type="submit" class="btn btn-block btn-lg btn-primary">Predict</button>
                </div>
            </div>
        </div>
        </div>
      </form>

    </div>
  </header>

  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      
        <div class="col-lg-6 h-50 text-center text-lg-left my-auto">
          <ul class="list-inline mb-2">
            <li class="list-inline-item">
              <a href="https://pm221197.wixsite.com/mysite-1" target="_blank">My Website</a>
            </li>

</body>

</html>
